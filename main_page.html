<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title> Movie Recommender </title>
    <link rel='stylesheet' href='/static/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/static/style.css'>
  </head>

  <body class='fondo'>
    <!-- <div class="container"</div> -->
      <h1>Movie Recommender </h1>
      <!-- <img src='/static/main.jpg' width='350'> -->
    <!-- <div class="alert alert-primary" role="alert">
      A simple primary alertâ€”check it out!
    </div> -->

      <p class='first'>
        Can you tell me your favorite movies?
      </p>

      <form class='form' action='/recommend' method='GET'>
        <input type='text' name='fav_movie0' size= '30' placeholder='e.g.:The Godfather'>
        <input type='text' name='fav_movie1' size= '30' placeholder='e.g.:Star Wars'>
        <input type='text' name='fav_movie2' size= '30' placeholder='e.g.:Lord of the rings'>
        <p class='first'>
        How many recommendations do you want?
        </p>
        <select name='n_movies'>
          <option value='1'>1</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5</option>
        </select>
        <input type='submit' value='Go'>
      </form>
      <button class='button' onclick="window.location.href='https://github.com/Llana13';">GitHub profile</button>

          <!-- Optional JavaScript -->
         <!-- jQuery first, then Popper.js, then Bootstrap JS -->
         <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     </div>

  </body>
</html>
